    <!-- Styles -->
    <style>
        /* Base font size for REM calculations */
        html {
            font-size: 100%;
            scroll-behavior: smooth;
        }

        :root {
            --bg: #151515;
            --accent: #a58b5c;
            --accent-light: #e0c98f;
            --accent-dark: #8a754d;
            --header-height: 7.5rem;
            --font-family: "Georgia", "Times New Roman", serif;
            --transition: all 0.3s ease;
            --shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.15);
            --container-max-width: 87.5rem;
            --text-light: rgba(255, 255, 255, 0.9);
            --text-muted: rgba(255, 255, 255, 0.7);
        }

        /* Reset / base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Amiri', serif;
            background: #fff;
            color: #fff;
            line-height: 1.6;
            position: relative;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 0.75rem;
        }

        ::-webkit-scrollbar-track {
            background: rgba(21, 21, 21, 0.95);
            border-radius: 0.375rem;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #a58b5c, #8a754d);
            border-radius: 0.375rem;
            border: 0.125rem solid rgba(21, 21, 21, 0.95);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #e0c98f, #a58b5c);
        }

        /* Header */
        .site-header {
            background: rgba(25, 25, 25, 0.95);
            backdrop-filter: blur(0.625rem);
            border-bottom: 0.0625rem solid rgba(255, 255, 255, 0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
            width: 100%;
        }

        .site-header.scrolled {
            background: rgba(25, 25, 25, 0.98);
            box-shadow: var(--shadow);
        }

        /* Header inner layout */
        .header-inner {
            max-width: var(--container-max-width);
            margin: 0 auto;
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 5%;
            gap: 1rem;
            justify-content: space-between;
        }

        /* Left & right columns */
        .left,
        .right {
            flex: 1 1 0;
            display: flex;
            align-items: center;
        }

        .left {
            justify-content: flex-start;
        }

        .right {
            justify-content: flex-end;
        }

        /* Navigation styling */
        .main-nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .main-nav a {
            color: var(--accent);
            text-decoration: none;
            font-size: 1.125rem;
            padding: 0.5rem 0;
            transition: var(--transition);
            position: relative;
            font-weight: 500;
            letter-spacing: 0.03125rem;
        }

        .main-nav a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0.125rem;
            bottom: 0;
            left: 0;
            background: var(--accent-light);
            transition: var(--transition);
        }

        .main-nav a:hover {
            color: var(--accent-light);
        }

        .main-nav a:hover:after {
            width: 100%;
        }

        /* Logo in center */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo {
            width: 10.25rem;
            height: auto;
            object-fit: contain;
            transition: transform 0.25s ease;
            filter: drop-shadow(0 0.125rem 0.25rem rgba(0, 0, 0, 0.3));
        }

        .logo:hover {
            transform: scale(1.02);
        }

        /* Header icons */
        .header-icons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .header-icons i {
            color: var(--accent);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .header-icons i:hover {
            color: var(--accent-light);
            transform: translateY(-0.125rem);
        }

        .cart-icon {
            position: relative;
        }

        .cart-badge {
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            background: var(--accent-light);
            color: var(--bg);
            border-radius: 50%;
            width: 1.25rem;
            height: 1.25rem;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Hamburger menu (hidden by default) */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 2rem;
            height: 1.5rem;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            position: relative;
            z-index: 1001;
            margin-right: 1rem;
        }

        .hamburger span {
            display: block;
            height: 0.1875rem;
            width: 100%;
            background-color: var(--accent);
            border-radius: 0.1875rem;
            transition: var(--transition);
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(0.5625rem) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-0.5625rem) rotate(-45deg);
        }

        /* Mobile menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(21, 21, 21, 0.98);
            backdrop-filter: blur(10px);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: translateX(-100%);
            transition: transform 0.4s ease;
            opacity: 0;
            visibility: hidden;
        }

        .mobile-menu.active {
            transform: translateX(0);
            opacity: 1;
            visibility: visible;
        }

        .mobile-nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
        }

        .mobile-nav a {
            color: var(--accent);
            font-size: 1.75rem;
            text-decoration: none;
            transition: var(--transition);
            position: relative;
            padding: 0.5rem 1rem;
        }

        .mobile-nav a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0.125rem;
            bottom: 0;
            left: 0;
            background: var(--accent-light);
            transition: var(--transition);
        }

        .mobile-nav a:hover {
            color: var(--accent-light);
        }

        .mobile-nav a:hover:after {
            width: 100%;
        }

        .close-menu {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            color: var(--accent);
            font-size: 2rem;
            cursor: pointer;
            transition: var(--transition);
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-menu:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        /* Hero Section */
        .hero {
            height: calc(100vh - var(--header-height));
            min-height: 20rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('./img/banner1.1-01.webp');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        /* Animated background overlay */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(165, 139, 92, 0.1) 0%, rgba(0, 0, 0, 0.6) 70%);
            z-index: 1;
            animation: pulse 8s infinite alternate;
        }

        /* Floating diamond particles */
        .diamond-particle {
            position: absolute;
            width: 0.25rem;
            height: 0.25rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 0.625rem 0.125rem rgba(255, 255, 255, 0.5);
            z-index: 2;
            animation: float 6s infinite ease-in-out;
        }

        /* Hero inner container */
        .hero-inner {
            width: 100%;
            max-width: 75rem;
            padding: 2.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 3;
            text-align: center;
        }

        /* Hero title with gradient text */
        .hero-title {
            font-family: 'Amiri', serif;
            background: linear-gradient(to right, #e0c98f, #a58b5c, #8a754d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: clamp(5rem, 10vw, 10rem);
            line-height: 1;
            margin: 0 0 1.25rem 0;
            text-transform: uppercase;
            letter-spacing: clamp(0.125rem, 2vw, 0.375rem);
            text-shadow: 0 0.375rem 1.125rem rgba(0, 0, 0, 0.6);
            font-weight: 700;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            animation: fadeInUp 1s ease-out;
            position: relative;
            padding: 0 1rem;
        }

        /* Hero subtitle */
        .hero-subtitle {
            color: #fff;
            font-size: clamp(1.25rem, 4vw, 1.75rem);
            margin: 0 0 2.5rem 0;
            max-width: 37.5rem;
            font-weight: 300;
            letter-spacing: 0.125rem;
            text-shadow: 0 0.125rem 0.5rem rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out 0.3s both;
            position: relative;
            padding: 0 1rem;
        }

        /* CTA button */
        .hero-cta {
            background: transparent;
            border: 0.125rem solid var(--accent);
            color: var(--accent);
            padding: 1rem 2.5rem;
            font-size: clamp(1rem, 2vw, 1.125rem);
            font-weight: 500;
            letter-spacing: 0.09375rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.6s both;
            z-index: 2;
            border-radius: 0.25rem;
            font-family: 'Amiri', serif;
        }

        .hero-cta:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .hero-cta:hover {
            background: var(--accent);
            color: var(--bg);
            transform: translateY(-0.1875rem);
            box-shadow: 0 0.625rem 1.25rem rgba(0, 0, 0, 0.2);
        }

        .hero-cta:hover:before {
            left: 100%;
        }

        /* Hero tagline */
        .hero-tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(0.875rem, 2vw, 1rem);
            margin: 1.25rem 0 0 0;
            max-width: 31.25rem;
            font-weight: 300;
            letter-spacing: 0.0625rem;
            animation: fadeInUp 1s ease-out 0.9s both;
            padding: 0 1rem;
            text-align: center;
        }

        /* Scroll indicator */
        .scroll-indicator {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            position: absolute;
            bottom: 1.875rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            letter-spacing: 0.0625rem;
            z-index: 3;
            animation: bounce 2s infinite;
        }

        .scroll-indicator i {
            margin-top: 0.3125rem;
            display: block;
            font-size: 1.25rem;
        }

        /* Sample content section */
        .content-section {
            padding: 5rem 2rem;
            background: var(--bg);
            text-align: center;
        }

        .section-title {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 2rem;
            font-weight: 700;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(1.875rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }
            100% {
                opacity: 0.8;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-1.25rem) rotate(180deg);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-0.625rem);
            }
            60% {
                transform: translateX(-50%) translateY(-0.3125rem);
            }
        }

        /* RESPONSIVE BREAKPOINTS */

        /* Tablet and below (less than 1024px) */
        @media (max-width: 64rem) {
            :root {
                --header-height: 6rem;
            }
            
            .header-inner {
                padding: 0 3%;
            }
            
            .main-nav ul {
                gap: 1.5rem;
            }
            
            .logo {
                width: 8rem;
            }
            
            .main-nav a {
                font-size: 1rem;
            }
            
            .hero-title {
                font-size: clamp(2.5rem, 8vw, 4rem);
            }
        }

        /* Large mobile (less than 768px) */
        @media (max-width: 48rem) {
            :root {
                --header-height: 5rem;
            }
            
            .header-inner {
                padding: 0 2%;
                justify-content: space-between;
                gap: 0;
            }
            
            .left {
                flex: 0 1 auto;
            }
            
            .right {
                flex: 0 1 auto;
            }
            
            .center {
                position: static;
                transform: none;
                flex: 1;
                justify-content: center;
            }
            
            /* Hide desktop nav */
            .main-nav {
                display: none;
            }
            
            /* Show hamburger */
            .hamburger {
                display: flex;
            }
            
            .logo {
                width: 6rem;
                margin-top: 0;
            }
            
            .header-icons {
                gap: 1rem;
            }
            
            .header-icons i {
                font-size: 1.25rem;
            }
            
            .hero {
                height: calc(100vh - var(--header-height));
                min-height: 30rem;
            }
            
            .hero-inner {
                padding: 1.5rem 1rem;
            }
            
            .hero-title {
                margin-bottom: 1rem;
                padding: 0 0.5rem;
            }
            
            .hero-subtitle {
                margin-bottom: 2rem;
                padding: 0 0.5rem;
                font-size: 1.25rem;
            }
            
            .hero-cta {
                padding: 0.875rem 2rem;
            }
            
            .hero-tagline {
                margin-top: 1rem;
                padding: 0 0.5rem;
            }
        }

        /* Small mobile (less than 480px) */
        @media (max-width: 30rem) {
            :root {
                --header-height: 4.5rem;
            }
            
            .header-inner {
                padding: 0 1rem;
            }
            
            .logo {
                width: 5rem;
            }
            
            .hamburger {
                width: 1.75rem;
                height: 1.25rem;
                margin-right: 0.5rem;
            }
            
            .header-icons {
                gap: 0.75rem;
            }
            
            .header-icons i {
                font-size: 1.125rem;
            }
            
            .hero {
                min-height: 25rem;
            }
            
            .hero-title {
                font-size: 2.5rem;
                letter-spacing: 0.0625rem;
            }
            
            .hero-subtitle {
                font-size: 1.125rem;
                margin-bottom: 1.5rem;
            }
            
            .hero-cta {
                padding: 0.75rem 1.5rem;
                font-size: 0.875rem;
            }
            
            .hero-tagline {
                font-size: 0.875rem;
                margin-top: 0.75rem;
            }
            
            .scroll-indicator {
                bottom: 1.25rem;
                font-size: 0.75rem;
            }
            
            .mobile-nav a {
                font-size: 1.5rem;
                padding: 0.5rem;
            }
            
            .close-menu {
                top: 1.5rem;
                right: 1.5rem;
                font-size: 1.5rem;
                width: 2.5rem;
                height: 2.5rem;
            }
        }

        /* Extra small mobile (less than 360px) */
        @media (max-width: 22.5rem) {
            .logo {
                width: 4rem;
            }
            
            .header-icons i {
                font-size: 1rem;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .hero-cta {
                padding: 0.625rem 1.25rem;
                font-size: 0.8125rem;
            }
        }

        /* Prevent horizontal scrolling */
        .container {
            max-width: 100%;
            overflow-x: hidden;
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for accessibility */
      
        /* Print styles */
        @media print {
            .site-header,
            .hero-cta,
            .scroll-indicator,
            .mobile-menu {
                display: none !important;
            }
            
            .hero {
                background: none !important;
                color: #000 !important;
                min-height: auto !important;
                height: auto !important;
            }
            
            .hero-title {
                background: none !important;
                color: #000 !important;
                text-shadow: none !important;
            }
            
            body {
                color: #000 !important;
                background: #fff !important;
            }
        }
    </style>
</head>

    <script>
        // Header scroll effect
        window.addEventListener('scroll', function () {
            const header = document.querySelector('.site-header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Mobile menu functionality
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        const closeMenu = document.querySelector('.close-menu');
        const body = document.body;

        function toggleMobileMenu() {
            const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
            hamburger.classList.toggle('active');
            hamburger.setAttribute('aria-expanded', !isExpanded);
            mobileMenu.classList.toggle('active');
            body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
        }

        function closeMobileMenu() {
            hamburger.classList.remove('active');
            hamburger.setAttribute('aria-expanded', 'false');
            mobileMenu.classList.remove('active');
            body.style.overflow = '';
        }

        hamburger.addEventListener('click', toggleMobileMenu);
        closeMenu.addEventListener('click', closeMobileMenu);

        // Close mobile menu when clicking on a link
        const mobileLinks = document.querySelectorAll('.mobile-nav a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', closeMobileMenu);
        });

        // Close mobile menu when clicking outside
        mobileMenu.addEventListener('click', function(e) {
            if (e.target === mobileMenu) {
                closeMobileMenu();
            }
        });

        // Close mobile menu with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                closeMobileMenu();
            }
        });

        // Create additional diamond particles dynamically
        function createDiamondParticles() {
            const hero = document.querySelector('.hero');
            const existingParticles = document.querySelectorAll('.diamond-particle').length;
            const particleCount = Math.max(0, 12 - existingParticles);

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('diamond-particle');

                // Random position within viewport
                const top = Math.random() * 100;
                const left = Math.random() * 100;
                const delay = Math.random() * 6;
                const size = 0.125 + Math.random() * 0.25;

                particle.style.top = `${top}%`;
                particle.style.left = `${left}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.width = `${size}rem`;
                particle.style.height = `${size}rem`;

                hero.appendChild(particle);
            }
        }

        // Hero CTA button functionality
        const heroCta = document.querySelector('.hero-cta');
        heroCta.addEventListener('click', function() {
            // Smooth scroll to collections section
            document.querySelector('.content-section').scrollIntoView({
                behavior: 'smooth'
            });
        });

        // Initialize particles when page loads
        window.addEventListener('load', function() {
            createDiamondParticles();
            
            // Add loading animation to logo
            const logo = document.querySelector('.logo');
            logo.style.animation = 'fadeInUp 0.8s ease-out';
        });

        // Handle window resize
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                // Close mobile menu on resize to larger screens
                if (window.innerWidth > 768 && mobileMenu.classList.contains('active')) {
                    closeMobileMenu();
                }
            }, 250);
        });

        // Performance optimization: Intersection Observer for particles
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Add more particles when hero is visible
                    createDiamondParticles();
                }
            });
        }, observerOptions);

        // Observe hero section
        const heroSection = document.querySelector('.hero');
        if (heroSection) {
            observer.observe(heroSection);
        }
    </script>
</body>

</html>
