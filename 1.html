<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Zebkar — Premium Jewelry & Diamonds</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <style>
        /* Base font size for REM calculations */
        html {
            font-size: 100%; /* 16px default */
        }

        :root {
            --bg: #151515;
            --accent: #a58b5c;
            --accent-light: #e0c98f;
            --accent-dark: #8a754d;
            --header-height: 7.5rem; /* 120px equivalent */
            --font-family: "Georgia", "Times New Roman", serif;
            --transition: all 0.3s ease;
            --shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.15);
            --container-max-width: 87.5rem; /* 1400px */
        }

        /* Reset / base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Amiri', serif;
            background: #fff;
            color: #fff;
            line-height: 1.6;
        }

        /* Header */
        .site-header {
            background: rgba(25, 25, 25, 0.95);
            backdrop-filter: blur(0.625rem);
            border-bottom: 0.0625rem solid rgba(255, 255, 255, 0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
        }

        .site-header.scrolled {
            background: rgba(25, 25, 25, 0.98);
            box-shadow: var(--shadow);
        }

        /* Header inner layout */
        .header-inner {
            max-width: var(--container-max-width);
            margin: 0 auto;
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 5%;
            gap: 1rem;
            justify-content: space-between;
        }

        /* Left & right columns */
        .left,
        .right {
            flex: 1 1 0;
            display: flex;
            align-items: center;
        }

        .left {
            justify-content: flex-start;
        }

        .right {
            justify-content: flex-end;
        }

        /* Navigation styling */
        .main-nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .main-nav a {
            color: var(--accent);
            text-decoration: none;
            font-size: 1.125rem;
            padding: 0.5rem 0;
            transition: var(--transition);
            position: relative;
            font-weight: 500;
            letter-spacing: 0.03125rem;
        }

        .main-nav a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0.125rem;
            bottom: 0;
            left: 0;
            background: var(--accent-light);
            transition: var(--transition);
        }

        .main-nav a:hover {
            color: var(--accent-light);
        }

        .main-nav a:hover:after {
            width: 100%;
        }

        /* Logo in center */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            margin-top: 20px;
            width: 10.25rem; /* 180px */
            height: auto;
            object-fit: contain;
            transition: transform 0.25s ease;
            filter: drop-shadow(0 0.125rem 0.25rem rgba(0, 0, 0, 0.3));
        }

        .logo:hover {
            transform: scale(1.02);
        }

        /* Header icons */
        .header-icons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .header-icons i {
            color: var(--accent);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .header-icons i:hover {
            color: var(--accent-light);
            transform: translateY(-0.125rem);
        }

        .cart-icon {
            position: relative;
        }

        .cart-badge {
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            background: var(--accent-light);
            color: var(--bg);
            border-radius: 50%;
            width: 1.25rem;
            height: 1.25rem;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            height: calc(100vh - var(--header-height));
            min-height: 20rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('./img/download\ -\ 2025-11-24T030001.033.jpeg.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        /* Animated background overlay */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(165, 139, 92, 0.1) 0%, rgba(0, 0, 0, 0.6) 70%);
            z-index: 1;
            animation: pulse 8s infinite alternate;
        }

        /* Floating diamond particles */
        .diamond-particle {
            position: absolute;
            width: 0.25rem;
            height: 0.25rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 0.625rem 0.125rem rgba(255, 255, 255, 0.5);
            z-index: 2;
            animation: float 6s infinite ease-in-out;
        }

        /* Hero inner container */
        .hero-inner {
            width: 100%;
            max-width: 75rem;
            padding: 2.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 3;
            text-align: center;
        }

        /* Hero title with gradient text */
        .hero-title {
            font-family: 'Amiri', serif;
            background: linear-gradient(to right, #e0c98f, #a58b5c, #8a754d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: clamp(3rem, 10vw, 10rem);
            line-height: 0.9;
            margin: 0 0 1.25rem 0;
            text-transform: uppercase;
            letter-spacing: clamp(0.125rem, 2vw, 0.375rem);
            text-shadow: 0 0.375rem 1.125rem rgba(0, 0, 0, 0.6);
            font-weight: 700;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            animation: fadeInUp 1s ease-out;
            position: relative;
        }

        /* Decorative elements around the title */
        .hero-title::before,
        .hero-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: clamp(2.5rem, 10vw, 5rem);
            height: 0.125rem;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
        }

        .hero-title::before {
            left: clamp(-3.75rem, -15vw, -6.25rem);
        }

        .hero-title::after {
            right: clamp(-3.75rem, -15vw, -6.25rem);
        }

        /* Hero subtitle */
        .hero-subtitle {
            color: #fff;
            font-size: clamp(1.25rem, 4vw, 2rem);
            margin: 0 0 2.5rem 0;
            max-width: 37.5rem;
            font-weight: 300;
            letter-spacing: 0.125rem;
            text-shadow: 0 0.125rem 0.5rem rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out 0.3s both;
            position: relative;
        }

        /* Sparkle effect to subtitle */
        .hero-subtitle::after {
            content: '✦';
            position: absolute;
            right: -1.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-light);
            font-size: 1.25rem;
            animation: sparkle 2s infinite;
        }

        /* CTA button */
        .hero-cta {
            background: transparent;
            border: 0.125rem solid var(--accent);
            color: var(--accent);
            padding: 0.875rem 2rem;
            font-size: clamp(1rem, 2vw, 1.125rem);
            font-weight: 500;
            letter-spacing: 0.09375rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.6s both;
            z-index: 2;
        }

        .hero-cta:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .hero-cta:hover {
            background: var(--accent);
            color: var(--bg);
            transform: translateY(-0.1875rem);
            box-shadow: 0 0.625rem 1.25rem rgba(0, 0, 0, 0.2);
        }

        .hero-cta:hover:before {
            left: 100%;
        }

        /* Shine effect on hover */
        .hero-cta::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
            transition: all 0.6s;
        }

        .hero-cta:hover::after {
            left: 120%;
            transition: left 0.6s;
        }

        /* Hero tagline */
        .hero-tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(0.875rem, 2vw, 1rem);
            margin: 1.25rem 0 0 0;
            max-width: 31.25rem;
            font-weight: 300;
            letter-spacing: 0.0625rem;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        /* Scroll indicator */
        .scroll-indicator {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            position: absolute;
            bottom: 1.875rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            letter-spacing: 0.0625rem;
            z-index: 3;
            animation: bounce 2s infinite;
        }

        .scroll-indicator i {
            margin-top: 0.3125rem;
            display: block;
            font-size: 1.25rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(1.875rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }
            100% {
                opacity: 0.8;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-1.25rem) rotate(180deg);
                opacity: 1;
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.5;
                transform: translateY(-50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateY(-50%) scale(1.2);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-0.625rem);
            }
            60% {
                transform: translateX(-50%) translateY(-0.3125rem);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 71.875rem) { /* 1150px */
            .header-inner {
                padding: 0 4%;
            }
            
            .main-nav ul {
                gap: 1.5rem;
            }
            
            .logo {
                margin-top: 0px;
                width: 6.3rem;
            }
            
            .header-icons {
                gap: 1.25rem;
            }
            
            .header-icons i {
                font-size: 1.375rem;
            }
        }

        @media (max-width: 59.25rem) { /* 948px */
            .header-inner {
                padding: 0 3%;
            }
            
            .main-nav ul {
                gap: 1rem;
            }
            
            .main-nav a {
                font-size: 1rem;
            }
            
            .logo {
                margin-top: 0px;
                width: 4.75rem;
            }
            
            .header-icons {
                gap: 1rem;
            }
            
            .header-icons i {
                font-size: 1.25rem;
            }
            
            .hero-title::before,
            .hero-title::after {
                display: none;
            }
            
            .hero-cta {
                padding: 0.75rem 1.75rem;
            }
        }

        @media (max-width: 768px) { /* 768px */
            :root {
                --header-height: 6.25rem;
            }
            
            .header-inner {
                padding: 0 2%;
                height: var(--header-height);
            }
            
            .main-nav {
                display: none;
            }
            
            .logo {
                margin-top: 0px;
                width: 7.5rem;
            }
            
            .hamburger {
                display: flex;
            }
            
            .hero {
                height: calc(100vh - var(--header-height));
            }
            
            .hero-inner {
                padding: 1.25rem 1rem;
            }
            
            .hero-title {
                margin-bottom: 1rem;
            }
            
            .hero-subtitle {
                margin-bottom: 1.875rem;
            }
            
            .hero-cta {
                padding: 0.75rem 1.5rem;
            }
            
            .hero-subtitle::after {
                display: none;
            }
        }

        @media (max-width: 35rem) { /* 560px */
            :root {
                --header-height: 5rem;
            }
            
            .header-inner {
                padding: 0 1.5%;
            }
            
            .logo {
                margin-top: 0px;
                width: 6.25rem;
            }
            
            .header-icons {
                gap: 0.75rem;
            }
            
            .header-icons i {
                font-size: 1.125rem;
            }
            
            .hero {
                min-height: 17.5rem;
            }
            
            .hero-inner {
                padding: 1rem;
            }
            
            .hero-title {
                letter-spacing: 0.0625rem;
            }
            
            .hero-subtitle {
                margin-bottom: 1.5rem;
            }
            
            .hero-cta {
                padding: 0.625rem 1.25rem;
            }
            
            .hero-tagline {
                margin-top: 1rem;
            }
            
            .scroll-indicator {
                bottom: 1.25rem;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 25rem) { /* 400px */
            .header-inner {
                padding: 0 1%;
            }
            
            .logo {
                margin-top: 0px;    
                width: 5.625rem;
            }
            
            .header-icons {
                gap: 0.5rem;
            }
            
            .header-icons i {
                font-size: 1rem;
            }
            
            .hero-title {
                font-size: clamp(2.5rem, 12vw, 3rem);
            }
        }

        /* Hamburger menu (mobile only) */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 1.875rem;
            height: 1.3125rem;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            position: relative;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            height: 0.1875rem;
            width: 100%;
            background-color: var(--accent);
            border-radius: 0.1875rem;
            transition: var(--transition);
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(0.5625rem) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-0.5625rem) rotate(-45deg);
        }

        /* Mobile menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(21, 21, 21, 0.98);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }

        .mobile-menu.active {
            transform: translateX(0);
        }

        .mobile-nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.875rem;
        }

        .mobile-nav a {
            color: var(--accent);
            font-size: 1.5rem;
            text-decoration: none;
            transition: var(--transition);
            position: relative;
        }

        .mobile-nav a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0.125rem;
            bottom: -0.3125rem;
            left: 0;
            background: var(--accent-light);
            transition: var(--transition);
        }

        .mobile-nav a:hover {
            color: var(--accent-light);
        }

        .mobile-nav a:hover:after {
            width: 100%;
        }

        .close-menu {
            position: absolute;
            top: 1.875rem;
            right: 1.875rem;
            background: none;
            border: none;
            color: var(--accent);
            font-size: 1.875rem;
            cursor: pointer;
        }
        /* Custom Scrollbar Styling */
::-webkit-scrollbar {
    width: 0.75rem;
}

::-webkit-scrollbar-track {
    background: rgba(21, 21, 21, 0.95);
    border-radius: 0.375rem;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(to bottom, #a58b5c, #8a754d);
    border-radius: 0.375rem;
    border: 0.125rem solid rgba(21, 21, 21, 0.95);
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(to bottom, #e0c98f, #a58b5c);
    box-shadow: 0 0 0.5rem rgba(224, 201, 143, 0.3);
}

::-webkit-scrollbar-thumb:active {
    background: linear-gradient(to bottom, #8a754d, #6d5c3e);
}

/* For Firefox */
* {
    scrollbar-width: thin;
    scrollbar-color: #a58b5c #151515;
}

/* Optional: Add diamond sparkle effect on hover */
::-webkit-scrollbar-thumb::after {
    content: '✦';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgba(255, 255, 255, 0.3);
    font-size: 0.5rem;
    opacity: 0;
    transition: opacity 0.3s ease;
}

::-webkit-scrollbar-thumb:hover::after {
    opacity: 1;
}

/* Smooth scrolling for the entire page */
html {
    scroll-behavior: smooth;
}

/* Responsive scrollbar for smaller screens */
@media (max-width: 48rem) {
    ::-webkit-scrollbar {
        width: 0.5rem;
    }
}
    </style>
</head>

<body>
    <header class="site-header">
        <div class="header-inner">
            <div class="left">
                <button class="hamburger" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <nav class="main-nav" aria-label="Main">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Gifting</a></li>
                        <li><a href="#">Our Story</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <div class="center">
                <img class="logo" src="./img/zebkar.31-01-03.png" alt="Zebkar logo">
            </div>

            <div class="right">
                <div class="header-icons" aria-hidden="true">
                    <i class="fa-solid fa-magnifying-glass" aria-label="Search"></i>
                    <div class="cart-icon" aria-hidden="true">
                        <i class="fa-solid fa-cart-shopping" aria-label="Shopping cart"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <button class="close-menu" aria-label="Close menu">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <nav class="mobile-nav" aria-label="Mobile">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Gifting</a>
            <a href="#">Our Story</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <!-- Hero Section -->
    <section class="hero" role="region" aria-label="Diamond banner">
        <!-- Diamond particles -->
        <div class="diamond-particle" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
        <div class="diamond-particle" style="top: 60%; left: 10%; animation-delay: 1s;"></div>
        <div class="diamond-particle" style="top: 30%; left: 85%; animation-delay: 2s;"></div>
        <div class="diamond-particle" style="top: 70%; left: 80%; animation-delay: 3s;"></div>
        <div class="diamond-particle" style="top: 40%; left: 25%; animation-delay: 4s;"></div>
        <div class="diamond-particle" style="top: 50%; left: 75%; animation-delay: 5s;"></div>

        <div class="hero-inner">
            <span class="hero-title">Zebkar</span>
            <p class="hero-subtitle">Timeless Elegance, Crafted to Perfection</p>
            <button class="hero-cta">Discover Our Collection</button>
            <p class="hero-tagline">Exquisite jewelry pieces that celebrate life's precious moments</p>
        </div>

        <div class="scroll-indicator">
            Scroll to explore
            <i class="fa-solid fa-chevron-down"></i>
        </div>
    </section>

    <!-- Main content -->
    <main>
        <!-- Your other page content goes here -->
    </main>

    <script>
        // Header scroll effect
        window.addEventListener('scroll', function () {
            const header = document.querySelector('.site-header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Mobile menu functionality
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');
        const closeMenu = document.querySelector('.close-menu');

        hamburger.addEventListener('click', function () {
            this.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        closeMenu.addEventListener('click', function () {
            hamburger.classList.remove('active');
            mobileMenu.classList.remove('active');
        });

        // Close mobile menu when clicking on a link
        const mobileLinks = document.querySelectorAll('.mobile-nav a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', function () {
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('active');
            });
        });

        // Create additional diamond particles dynamically
        function createDiamondParticles() {
            const hero = document.querySelector('.hero');
            const particleCount = 8;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('diamond-particle');

                // Random position
                const top = Math.random() * 100;
                const left = Math.random() * 100;
                const delay = Math.random() * 6;

                particle.style.top = `${top}%`;
                particle.style.left = `${left}%`;
                particle.style.animationDelay = `${delay}s`;

                hero.appendChild(particle);
            }
        }

        // Initialize particles when page loads
        window.addEventListener('load', createDiamondParticles);
    </script>
</body>
