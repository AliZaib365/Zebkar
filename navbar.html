        /* Header */

        /* Header inner layout: space-between (left, center, right) */

            align-items: center;

            gap: 7px;

            flex-direction: row;
        }


        /* left & right columns stretch so center logo stays visually centered */
        .left,
        .right {
            flex: 1 1 0;
            display: flex;
            align-items: center;
        }

        .left {
            justify-content: flex-start;
        }

        .right {
            justify-content: flex-end;
        }

        /* nav styling */
        .main-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .main-nav a {
            color: var(--accent);
            text-decoration: none;
            font-size: 18px;
            padding: 8px 0;
            transition: var(--transition);
            position: relative;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .main-nav a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--accent-light);
            transition: var(--transition);
        }

        .main-nav a:hover {
            color: var(--accent-light);
        }

        .main-nav a:hover:after {
            width: 100%;
        }

        /* logo in center */
        .center {
            width: 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo {
            width: 248%;
            /* visually similar to the reference */
            object-fit: contain;
            display: block;
            transition: transform .25s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .logo:hover {
            transform: scale(1.02);
        }

        /* header icons */
        .header-icons {
            display: flex;
            gap: 36px;
            align-items: center;
            position: relative;
        }

        .header-icons i {
            color: var(--accent);
            font-size: 30px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .header-icons i:hover {
            color: var(--accent-light);
            transform: translateY(-2px);
        }

        .cart-icon {
            position: relative;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent-light);
            color: var(--bg);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        /* Animated background overlay */
        .hero::before {
            content: '';

            top: 0;
            left: 0;
            right: 0;

            position: relative;

        /* Add decorative elements around the title */
        .hero-title::before,
        .hero-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 80px;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
        }

        .hero-title::before {
            left: -100px;
        }

        .hero-title::after {
            right: -100px;
        }

        /* Enhanced subtitle */
        .hero-subtitle {
            color: #fff;

            margin: 0 0 40px 0;
            max-width: 600px;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out 0.3s both;
            position: relative;
        }

        /* Add sparkle effect to subtitle */
        .hero-subtitle::after {
            content: '✦';
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-light);
            font-size: 20px;
            animation: sparkle 2s infinite;
        }

        /* Enhanced CTA button */
        .hero-cta {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 14px 32px;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.6s both;
            z-index: 2;
        }

        .hero-cta:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .hero-cta:hover {
            background: var(--accent);
            color: var(--bg);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .hero-cta:hover:before {
            left: 100%;
        }

        /* Add a subtle shine effect on hover */
        .hero-cta::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
            transition: all 0.6s;
        }

        .hero-cta:hover::after {
            left: 120%;
            transition: left 0.6s;
        }

        /* Additional hero elements */
        .hero-tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin: 20px 0 0 0;
            max-width: 500px;
            font-weight: 300;
            letter-spacing: 1px;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            letter-spacing: 1px;
            z-index: 3;
            animation: bounce 2s infinite;
        }

        .scroll-indicator i {
            margin-top: 5px;
            display: block;
            font-size: 20px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            100% {
                opacity: 0.8;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0.5;
                transform: translateY(-50%) scale(1);
            }

            50% {
                opacity: 1;
                transform: translateY(-50%) scale(1.2);
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            40% {
                transform: translateX(-50%) translateY(-10px);
            }

            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* hamburger styles (visible only on small screens) */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            position: relative;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--accent);
            border-radius: 3px;
            transition: var(--transition);
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {

        /* Mobile menu */

    <script>
        // Header scroll effect
        window.addEventListener('scroll', function () {
            const header = document.querySelector('.site-header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Mobile menu functionality
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');
        const closeMenu = document.querySelector('.close-menu');

        hamburger.addEventListener('click', function () {
            this.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        closeMenu.addEventListener('click', function () {
            hamburger.classList.remove('active');
            mobileMenu.classList.remove('active');
        });

        // Close mobile menu when clicking on a link
        const mobileLinks = document.querySelectorAll('.mobile-nav a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', function () {
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('active');
            });
        });

        // Create additional diamond particles dynamically
        function createDiamondParticles() {
            const hero = document.querySelector('.hero');
            const particleCount = 8; // Additional particles beyond the static ones

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('diamond-particle');

                // Random position
                const top = Math.random() * 100;
                const left = Math.random() * 100;
                const delay = Math.random() * 6;

                particle.style.top = `${top}%`;
                particle.style.left = `${left}%`;
                particle.style.animationDelay = `${delay}s`;

                hero.appendChild(particle);
            }
        }

        // Initialize particles when page loads
        window.addEventListener('load', createDiamondParticles);
    </script>
