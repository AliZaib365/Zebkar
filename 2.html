<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Zebkar â€” Premium Jewelry & Diamonds</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <style>
        /* CSS Variables for consistency */
        :root {
            --bg: #151515;
            --accent: #a58b5c;
            --accent-light: #e0c98f;
            --accent-dark: #8a754d;
            --header-height: 7.5rem;
            --transition: all 0.3s ease;
            --shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.15);
            --container-max-width: 87.5rem;
            --text-light: rgba(255, 255, 255, 0.9);
            --text-muted: rgba(255, 255, 255, 0.7);
            --border-radius: 0.25rem;
            --safe-area-inset-left: env(safe-area-inset-left);
            --safe-area-inset-right: env(safe-area-inset-right);
        }

        /* CSS Reset */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 100%;
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Amiri', serif;
            background: #fff;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Utility Classes */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .container {
            width: 100%;
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Offer Strip */
        .offer-strip {
            width: 100%;
            background: #b19568;
            color: #222;
            text-align: center;
            padding: 0.75rem 1rem;
            font-size: clamp(0.875rem, 2vw, 1rem);
            font-family: 'Amiri', serif;
            font-weight: 700;
            letter-spacing: 0.04em;
            position: relative;
            z-index: 1001;
        }

        @media (max-width: 480px) {
            .offer-strip {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
        }

        /* Header */
        .site-header {
            background: #000000f2;
            backdrop-filter: blur(0.625rem);
            border-bottom: 0.0625rem solid rgba(255, 255, 255, 0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
            width: 100%;
            padding: 0 1rem;
        }

        .site-header.scrolled {
            background: rgba(25, 25, 25, 0.98);
            box-shadow: var(--shadow);
        }

        .header-container {
            max-width: var(--container-max-width);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--header-height);
            gap: 1rem;
        }

        /* Logo */
        .logo-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo {
            width: clamp(5rem, 12vw, 10.25rem);
            height: auto;
            object-fit: contain;
            transition: transform 0.25s ease;
            filter: drop-shadow(0 0.125rem 0.25rem rgba(0, 0, 0, 0.3));
        }

        .logo:hover {
            transform: scale(1.02);
        }

        /* Navigation */
        .nav-section {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .nav-section.left {
            justify-content: flex-start;
        }

        .nav-section.right {
            justify-content: flex-end;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            gap: clamp(1rem, 2vw, 2rem);
            align-items: center;
        }

        .main-nav a {
            color: var(--accent);
            text-decoration: none;
            font-size: clamp(0.875rem, 1.5vw, 1.125rem);
            padding: 0.5rem 0;
            transition: var(--transition);
            position: relative;
            font-weight: 500;
            letter-spacing: 0.03125rem;
            white-space: nowrap;
        }

        .main-nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0.125rem;
            bottom: 0;
            left: 0;
            background: var(--accent-light);
            transition: var(--transition);
        }

        .main-nav a:hover {
            color: var(--accent-light);
        }

        .main-nav a:hover::after {
            width: 100%;
        }

        /* Header Icons */
        .header-icons {
            display: flex;
            gap: clamp(0.75rem, 1.5vw, 1.5rem);
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--accent);
            font-size: clamp(1.25rem, 2vw, 1.5rem);
            cursor: pointer;
            transition: var(--transition);
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .icon-btn:hover {
            color: var(--accent-light);
            transform: translateY(-0.125rem);
        }

        .cart-badge {
            position: absolute;
            top: -0.25rem;
            right: -0.25rem;
            background: var(--accent-light);
            color: var(--bg);
            border-radius: 50%;
            width: 1.125rem;
            height: 1.125rem;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Search Functionality */
        .search-container {
            position: relative;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: #252525;
            border-radius: 2rem;
            border: 0.125rem solid var(--accent);
            padding: 0.4rem 1rem;
            width: clamp(16rem, 25vw, 20rem);
            max-width: 95vw;
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            z-index: 1002;
            animation: slideIn 0.3s ease-out;
        }

        .search-box input {
            border: none;
            background: none;
            outline: none;
            font-size: clamp(0.875rem, 1.5vw, 1rem);
            font-family: 'Amiri', serif;
            color: #151515;
            padding: 0.25rem 0.5rem;
            flex: 1;
            min-width: 0;
        }

        .search-box button {
            background: none;
            border: none;
            color: var(--accent);
            font-size: clamp(1rem, 1.5vw, 1.25rem);
            cursor: pointer;
            padding: 0.25rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50%) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(-50%) scale(1);
            }
        }

        /* Mobile Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 1.75rem;
            height: 1.25rem;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            position: relative;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            height: 0.125rem;
            width: 100%;
            background-color: var(--accent);
            border-radius: 0.125rem;
            transition: var(--transition);
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(0.5625rem) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-0.5625rem) rotate(-45deg);
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100dvh;
            background: rgba(21, 21, 21, 0.98);
            backdrop-filter: blur(10px);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            visibility: hidden;
            padding: 2rem;
        }

        .mobile-menu.active {
            transform: translateX(0);
            opacity: 1;
            visibility: visible;
        }

        .mobile-nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            width: 100%;
            max-width: 20rem;
        }

        .mobile-nav a {
            color: var(--accent);
            font-size: clamp(1.25rem, 4vw, 1.75rem);
            text-decoration: none;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .mobile-nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0.125rem;
            bottom: 0;
            left: 50%;
            background: var(--accent-light);
            transition: var(--transition);
            transform: translateX(-50%);
        }

        .mobile-nav a:hover {
            color: var(--accent-light);
        }

        .mobile-nav a:hover::after {
            width: 80%;
        }

        .close-menu {
            position: absolute;
            top: clamp(1.5rem, 4vw, 2rem);
            right: clamp(1.5rem, 4vw, 2rem);
            background: none;
            border: none;
            color: var(--accent);
            font-size: clamp(1.5rem, 4vw, 2rem);
            cursor: pointer;
            transition: var(--transition);
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-menu:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        /* Hero Section */
        .hero {
            height: calc(100dvh - var(--header-height));
            min-height: 30rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('./img/banner1.1-01.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
            flex: 1;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(165, 139, 92, 0.1) 0%, rgba(0, 0, 0, 0.6) 70%);
            z-index: 1;
            animation: pulse 8s infinite alternate;
        }

        /* Diamond Particles */
        .diamond-particle {
            position: absolute;
            width: 0.25rem;
            height: 0.25rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 0.625rem 0.125rem rgba(255, 255, 255, 0.5);
            z-index: 2;
            animation: float 6s infinite ease-in-out;
        }

        /* Hero Content */
        .hero-content {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 2rem clamp(1rem, 4vw, 2rem);
            max-width: 75rem;
            width: 100%;
        }

        .hero-title {
            background: linear-gradient(to right, #e0c98f, #a58b5c, #8a754d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: clamp(3rem, 10vw, 8rem);
            line-height: 1.1;
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
            text-transform: uppercase;
            letter-spacing: clamp(0.1rem, 1vw, 0.3rem);
            text-shadow: 0 0.375rem 1.125rem rgba(0, 0, 0, 0.6);
            font-weight: 700;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            animation: fadeInUp 1s ease-out;
        }

        .hero-subtitle {
            color: #fff;
            font-size: clamp(1.125rem, 3vw, 1.75rem);
            margin-bottom: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 300;
            letter-spacing: 0.125rem;
            text-shadow: 0 0.125rem 0.5rem rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out 0.3s both;
            max-width: 37.5rem;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-cta {
            background: transparent;
            border: 0.125rem solid var(--accent);
            color: var(--accent);
            padding: clamp(0.75rem, 2vw, 1rem) clamp(1.5rem, 4vw, 2.5rem);
            font-size: clamp(0.875rem, 1.5vw, 1.125rem);
            font-weight: 500;
            letter-spacing: 0.09375rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.6s both;
            z-index: 2;
            border-radius: var(--border-radius);
            font-family: 'Amiri', serif;
            min-width: 12rem;
        }

        .hero-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .hero-cta:hover {
            background: var(--accent);
            color: var(--bg);
            transform: translateY(-0.1875rem);
            box-shadow: 0 0.625rem 1.25rem rgba(0, 0, 0, 0.2);
        }

        .hero-cta:hover::before {
            left: 100%;
        }

        .hero-tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(0.75rem, 1.5vw, 1rem);
            margin-top: clamp(1rem, 3vw, 1.5rem);
            font-weight: 300;
            letter-spacing: 0.0625rem;
            animation: fadeInUp 1s ease-out 0.9s both;
            max-width: 31.25rem;
            margin-left: auto;
            margin-right: auto;
        }

        /* Scroll Indicator */
        .scroll-indicator {
            align-items: center;
            flex-direction: column;
            justify-content: center;
            display: flex;
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.75rem;
            letter-spacing: 0.0625rem;
            z-index: 3;
            animation: bounce 2s infinite;
            text-align: center;
        }

        .scroll-indicator i {
            margin-top: 0.25rem;
            display: block;
            font-size: 1rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(1.875rem);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            100% {
                opacity: 0.8;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }

            50% {
                transform: translateY(-1.25rem) rotate(180deg);
                opacity: 1;
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            40% {
                transform: translateX(-50%) translateY(-0.625rem);
            }

            60% {
                transform: translateX(-50%) translateY(-0.3125rem);
            }
        }

        /* Responsive Breakpoints */
        @media (max-width: 1024px) {
            :root {
                --header-height: 6rem;
            }

            .main-nav ul {
                gap: 1rem;
            }

            .hero {
                background-attachment: scroll;
            }
        }

        @media (max-width: 768px) {
            :root {
                --header-height: 5rem;
            }

            .header-container {
                padding: 0 1rem;
            }

            .logo-container {
                position: static;
                transform: none;
                flex: 1;
                display: flex;
                justify-content: center;
            }

            .main-nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .nav-section {
                flex: 0;
            }

            .hero {
                height: calc(100dvh - var(--header-height));
                min-height: 25rem;
            }

            .hero-title {
                font-size: clamp(2.5rem, 8vw, 4rem);
            }
        }

        @media (max-width: 480px) {
            :root {
                --header-height: 4.5rem;
            }

            .header-container {
                padding: 0 0.75rem;
            }

            .logo {
                width: 4rem;
            }

            .header-icons {
                gap: 0.5rem;
            }

            .icon-btn {
                font-size: 1.125rem;
            }

            .search-box {
                width: calc(100vw - 2rem);
                right: -1rem;
            }

            .hero {
                min-height: 20rem;
            }

            .hero-content {
                padding: 1rem;
            }

            .hero-title {
                font-size: 2.5rem;
                margin-bottom: 0.75rem;
            }

            .hero-subtitle {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }

            .hero-cta {
                padding: 0.625rem 1.25rem;
                font-size: 0.875rem;
                min-width: 10rem;
            }

            .scroll-indicator {
                bottom: 1rem;
                font-size: 0.7rem;
            }
        }

        @media (max-width: 360px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 0.875rem;
            }

            .hero-cta {
                padding: 0.5rem 1rem;
                font-size: 0.75rem;
                min-width: 8rem;
            }
        }

        /* Touch Device Optimizations */
        @media (hover: none) and (pointer: coarse) {
            .hero-cta:hover {
                transform: none;
            }

            .icon-btn:hover {
                transform: none;
            }

            .main-nav a:hover::after {
                width: 0;
            }

            .hero-cta:active {
                background: var(--accent);
                color: var(--bg);
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .hero {
                background-attachment: scroll;
            }
        }

        /* Print Styles */
        @media print {

            .site-header,
            .hero-cta,
            .scroll-indicator,
            .mobile-menu,
            .offer-strip {
                display: none !important;
            }

            .hero {
                background: none !important;
                color: #000 !important;
                height: auto !important;
                min-height: auto !important;
            }

            .hero-title {
                background: none !important;
                color: #000 !important;
                text-shadow: none !important;
            }

            body {
                color: #000 !important;
                background: #fff !important;
            }
        }

        /* Focus Styles for Accessibility */
        *:focus-visible {
            outline: 0.125rem solid var(--accent-light);
            outline-offset: 0.25rem;
        }

        /* Custom Scrollbar */
        @media (min-width: 768px) {
            ::-webkit-scrollbar {
                width: 0.75rem;
            }

            ::-webkit-scrollbar-track {
                background: rgba(21, 21, 21, 0.95);
                border-radius: 0.375rem;
            }

            ::-webkit-scrollbar-thumb {
                background: linear-gradient(to bottom, #a58b5c, #8a754d);
                border-radius: 0.375rem;
                border: 0.125rem solid rgba(21, 21, 21, 0.95);
            }

            ::-webkit-scrollbar-thumb:hover {
                background: linear-gradient(to bottom, #e0c98f, #a58b5c);
            }
        }
    </style>
</head>

        <div class="scroll-indicator" role="navigation" aria-label="Scroll to content">
            Scroll to explore
            <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
        </div>

    <script>
        // Header scroll effect
        window.addEventListener('scroll', function () {
            const header = document.querySelector('.site-header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });

        // Mobile menu functionality
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        const closeMenu = document.querySelector('.close-menu');
        const body = document.body;

        function toggleMobileMenu() {
            const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
            hamburger.classList.toggle('active');
            hamburger.setAttribute('aria-expanded', !isExpanded);
            mobileMenu.classList.toggle('active');
            body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : 'auto';
        }

        function closeMobileMenu() {
            hamburger.classList.remove('active');
            hamburger.setAttribute('aria-expanded', 'false');
            mobileMenu.classList.remove('active');
            body.style.overflow = 'auto';
        }

        hamburger.addEventListener('click', toggleMobileMenu);
        closeMenu.addEventListener('click', closeMobileMenu);

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.mobile-nav a').forEach(link => {
            link.addEventListener('click', closeMobileMenu);
        });

        // Close mobile menu when clicking outside
        mobileMenu.addEventListener('click', (e) => {
            if (e.target === mobileMenu) closeMobileMenu();
        });

        // Close mobile menu with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                closeMobileMenu();
            }
        });

        // Search functionality
        const searchTrigger = document.querySelector('.search-trigger');
        const searchContainer = document.querySelector('.search-container');

        searchTrigger.addEventListener('click', () => {
            if (!searchContainer.querySelector('.search-box')) {
                const searchBox = document.createElement('div');
                searchBox.className = 'search-box';
                searchBox.innerHTML = `
                    <input type="text" placeholder="Search for jewelry..." aria-label="Search">
                    <button type="submit" aria-label="Submit search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                `;
                searchContainer.appendChild(searchBox);

                const input = searchBox.querySelector('input');
                input.focus();

                // Close search when clicking outside
                document.addEventListener('click', function closeSearch(e) {
                    if (!searchContainer.contains(e.target)) {
                        searchBox.remove();
                        document.removeEventListener('click', closeSearch);
                    }
                });

                // Handle search submission
                searchBox.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const query = input.value.trim();
                    if (query) {
                        alert(`Searching for: ${query}`);
                        // Implement actual search functionality here
                    }
                });
            }
        });

        // Create diamond particles dynamically
        function createDiamondParticles() {
            const hero = document.querySelector('.hero');
            const particlesCount = Math.min(12, Math.floor(window.innerWidth / 100));
            const existingParticles = document.querySelectorAll('.diamond-particle').length;
            const neededParticles = Math.max(0, particlesCount - existingParticles);

            for (let i = 0; i < neededParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('diamond-particle');

                const top = Math.random() * 100;
                const left = Math.random() * 100;
                const delay = Math.random() * 6;
                const size = 0.125 + Math.random() * 0.25;

                particle.style.top = `${top}%`;
                particle.style.left = `${left}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.width = `${size}rem`;
                particle.style.height = `${size}rem`;

                hero.appendChild(particle);
            }
        }

        // Hero CTA functionality
        document.querySelector('.hero-cta').addEventListener('click', () => {
            alert('Redirecting to collections page...');
            // Implement actual navigation here
        });

        // Initialize on load
        window.addEventListener('load', () => {
            createDiamondParticles();

            // Add loading animation to logo
            const logo = document.querySelector('.logo');
            logo.style.animation = 'fadeInUp 0.8s ease-out';
        });

        // Optimize particles on resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (window.innerWidth > 768 && mobileMenu.classList.contains('active')) {
                    closeMobileMenu();
                }

                // Adjust particles based on screen size
                const particles = document.querySelectorAll('.diamond-particle');
                const maxParticles = Math.min(12, Math.floor(window.innerWidth / 100));

                if (particles.length > maxParticles) {
                    for (let i = maxParticles; i < particles.length; i++) {
                        particles[i].remove();
                    }
                } else if (particles.length < maxParticles) {
                    createDiamondParticles();
                }
            }, 250);
        });

        // Intersection Observer for performance
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    createDiamondParticles();
                }
            });
        }, {
            threshold: 0.1
        });

        observer.observe(document.querySelector('.hero'));

        // Touch device optimizations
        if ('ontouchstart' in window) {
            document.documentElement.classList.add('touch-device');
        }
    </script>
